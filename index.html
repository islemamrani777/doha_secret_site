<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assirem</title>
    <link rel="stylesheet" href="./assets/css/tailwind.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body class="flex flex-col justify-center min-h-screen">
    <div id="pfp">
      <img class="flex mx-auto inline object-cover w-36 h-36 md:w-40 md:h-40 rounded-full" src="./assets/img/i.png" alt="Profile image"/>
    </div>
    <h1 class="mt-6 font-bold text-center text-3xl sen">Assirem</h1>
    <p class="pr-10 pl-10 mt-4 text-center text-slate-500 text-base md:text-lg sen">We make 100% natural skincare/haircare products for everyone, everywhere and everywhen!</p>
    <h1 class="mt-3 kulim-park text-center tracking-wide uppercase font-bold text-sm text-indigo-500">social</h1>
    <ul class="p-4 flex flex-nowrap justify-center space-x-5">
      <a class="hover:text-indigo-500" href="https://www.instagram.com/doha_rym/"><i data-feather="instagram"></i></a>
      <a class="hover:text-indigo-500" href="https://www.facebook.com/doha.rym.5"><i data-feather="facebook"></i></a>
    </ul>
    <button onclick="myFunction()" style="width:40px;height:40px;">&#x274c</button>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
      const rootDataset = document.documentElement.dataset;
      document.onclick = () => {
          const inDarkMode = (rootDataset.theme === 'dark');
          rootDataset.theme = inDarkMode ? '' : 'dark';
      }
    </script>
  </body>
</html>
